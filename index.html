<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Howework – Shopping list</title>
  <link rel="icon" type="image/x-icon" href="./assets/image/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <h1 class="header__title">CSS Dinner Shopping List</h1>
    <h3 class="header__subtitle">Let’s go to the mall!</h3>
  </header>
  <main>
    <div class="container">
      <ul class="list">
        <li class="list__item">
            <input type="checkbox" id="item-1" class="list__checkbox" name="product">
            <label for="item-1" class="list__item-label">
                <span class="list__item-name">A lot of pickles</span>
                <span class="list__item-note">for the next lessons about CSS</span>
            </label>
        </li>
        <li class="list__item">
            <input type="checkbox" id="item-2" class="list__checkbox" name="product">
            <label for="item-2" class="list__item-label">
                <span class="list__item-name">10 apples</span>
                <span class="list__item-note">for more CSS manipulations</span>
            </label>
        </li>
        <li class="list__item">
            <input type="checkbox" id="item-3" class="list__checkbox" name="product">
            <label for="item-3" class="list__item-label">
                <span class="list__item-name">20 oranges</span>
                <span class="list__item-note">because they are awesome</span>
            </label>
        </li>
        <li class="list__item">
            <input type="checkbox" id="item-4" class="list__checkbox" name="product">
            <label for="item-4" class="list__item-label">
                <span class="list__item-name">13 plates</span>
                <span class="list__item-note">hm... they always disappear</span>
            </label>
        </li>
        <li class="list__item">
            <input type="checkbox" id="item-5" class="list__checkbox" name="product">
            <label for="item-5" class="list__item-label">
                <span class="list__item-name">15 bentos</span>
            </label>
        </li>
        <li class="list__item">
            <input type="checkbox" id="item-6" class="list__checkbox" name="product">
            <label for="item-6" class="list__item-label">
                <span class="list__item-name">1 bottle of Sake</span>
                <span class="list__item-note">for my friends</span>
            </label>
        </li>
      </ul>
      <button class="button">Bon appetit :)</button>
    </div>
  </main>
</body>
</html>
